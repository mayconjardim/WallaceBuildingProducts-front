<div class="container">
  <div class="infos">
    <button
      type="button"
      routerLink="create"
      class="btn btn-outline-success create"
    >
      New Order
    </button>
  </div>

  <div class="manager-table">
    <table class="content-table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Headline</th>
          <th scope="col">Client</th>
          <th scope="col">Manager</th>
          <th scope="col">Dispatcher</th>
          <th scope="col">Start date</th>
          <th scope="col">Priority</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let order of orders
              | async
              | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize
          "
        >
          <td>{{ order.id }}</td>
          <td>{{ order.headline }}</td>
          <td>{{ order.clienteName }}</td>
          <td>{{ order.nameManager }}</td>
          <td>{{ order.nameDispatcher }}</td>
          <td>{{ order.startDate }}</td>
          <td>{{ returnPriority(order.priority) }}</td>
          <td>{{ returnStatus(order.status) }}</td>
          <td>
            <a routerLink="update/{{ order.id }}"
              ><fa-icon class="icons-delete" [icon]="faUserMinus"></fa-icon
            ></a>
            <a routerLink="view/{{ order.id }}"
              ><fa-icon class="icons-edit" [icon]="faUserPen"></fa-icon
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination
      [pageSize]="25"
      [collectionSize]="100"
      [(page)]="page"
      aria-label="Default pagination"
    ></ngb-pagination>
  </div>
</div>
